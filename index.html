<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>


    <!--sidebar-->
    <div class="sidebar">
        <div class="logo-container">
            <img src="/odin-lined.png" alt="logo" class="logo">
            <span class="logo-text">ODIN</span>
        </div>
    </div>

    <!--main content-->

    <div class="main-content">
        <div class="content-section grey-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <I>now</I> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="content-section white-section">
            <p>Let's do this!</p>
            <form action="">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city">
                        </div>
                    </div>
            </form>
        </div>
        <div class="content-section grey-section">
            <button type="submit">Submit</button>
            <p>Already have an account?<a href=""> Log in</a></p>
        </div>
    </div>
</body>
</html>
